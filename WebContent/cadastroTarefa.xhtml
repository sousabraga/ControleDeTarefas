<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Tarefas</title>
	</h:head>
	
	<h:body>
		<h1>Cadastro de Tarefas</h1>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título:" for="inputTitulo"/>
				<h:inputText id="inputTitulo" value="#{tarefaBean.tarefa.titulo}"/>
				
				<h:outputLabel value="Descrição:" for="inputDescricao"/>
				<h:inputText id="inputDescricao" value="#{tarefaBean.tarefa.descricao}"/>
				
				<h:outputLabel value="Data Início:" for="inputDataInicio"/>
				<h:inputText id="inputDataInicio" value="#{tarefaBean.tarefa.dataInicio}"/>
				
				<h:outputLabel value="Data Prazo:" for="inputDataPrazo"/>
				<h:inputText id="inputDataPrazo" value="#{tarefaBean.tarefa.dataPrazo}"/>
				
				<h:outputLabel value="Data Finalização:" for="inputDataFinalizacao"/>
				<h:inputText id="inputDataFinalizacao" value="#{tarefaBean.tarefa.dataFinalizacao}"/>
				
				<h:commandButton value="Cadastrar Tarefa" action="#{tarefaBean.adiciona(tarefaBean.tarefa)}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
	
</html>
