<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="_template.xhtml">
		
		<ui:define name="title">Lista de Usuários</ui:define>
		
		<ui:define name="body">
			<h1>Lista de usuários</h1>
			
			<h:form>
				<h:dataTable value="#{usuarioBean.usuarios}" var="usuario">
					<h:inputHidden value="#{usuario.id}"/>
				
					<h:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{usuario.email}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Login</f:facet>
						<h:outputText value="#{usuario.login}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton value="Editar" action="editarUsuario" actionListener="#{usuarioBean.selecionarRegistro}"/>
						<h:commandButton value="Excluir" action="#{usuarioBean.delete(usuario)}"/>
					</h:column>
				</h:dataTable>
				
				<br/>
				<h:commandButton value="Novo Usuário" action="cadastroUsuario?faces-redirect=true"/>
				<br/>
			</h:form>
		</ui:define>
	</ui:composition>
	
</html>
