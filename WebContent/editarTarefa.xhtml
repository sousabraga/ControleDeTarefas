<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="_template.xhtml">
	
		<ui:define name="title">Editar Tarefa</ui:define>
	
		<ui:define name="body">
			<h1>Editar Tarefa</h1>
			
			<h:form>
				<h:messages/>
				<h:panelGrid columns="2">
					<h:outputLabel value="Título:" for="inputTitulo"/>
					<h:inputText label="Título" id="inputTitulo" value="#{tarefaBean.tarefa.titulo}" required="true">
						<f:validateLength minimum="5"/>
					</h:inputText>
					
					<h:outputLabel value="Descrição:" for="inputDescricao"/>
					<h:inputText label="Descrição" id="inputDescricao" value="#{tarefaBean.tarefa.descricao}" required="true">
						<f:validateLength minimum="5"/>
					</h:inputText>
					
					<h:outputLabel value="Data Início:" for="inputDataInicio"/>
					<h:inputText label="Data Início" id="inputDataInicio" value="#{tarefaBean.tarefa.dataInicio}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
					</h:inputText>
					
					<h:outputLabel value="Data Prazo:" for="inputDataPrazo"/>
					<h:inputText label="Data Prazo" id="inputDataPrazo" value="#{tarefaBean.tarefa.dataPrazo}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
					</h:inputText>
					
					<h:outputLabel value="Data Finalização:" for="inputDataFinalizacao"/>
					<h:inputText label="Data Finalização" id="inputDataFinalizacao" value="#{tarefaBean.tarefa.dataFinalizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
					</h:inputText>
					
				</h:panelGrid>
				
				<br/>
				<h:commandButton value="Atualizar Tarefa" action="#{tarefaBean.adiciona(tarefaBean.tarefa)}"/>
				<br/>
			
			</h:form>
			
		</ui:define>
		
	</ui:composition>
	
</html>
